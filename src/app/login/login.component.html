<ng-container *ngIf="test==true;else elseBlock">
  <div class="container-scroller" >
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../assets/aaa.jpg">
              </div>
              <h4>Application de gestion des cautions </h4>
              <h6 class="fw-light">Se connecter !</h6>
              <form  *ngIf="!isLoggedIn" name="form"  (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                  <input type="text" class="form-control"  name="username" [(ngModel)]="form.username" required #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }"/>
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            Username is required!
          </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >Se connecter</button>
                </div> 
                Si vous n'avez pas de compte, <a (click)="onClick()">fais un compte ici !</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #elseBlock>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../assets/aaa.jpg">
              </div>
              <h4>Application de gestion des cautions </h4>
              <h6 class="fw-light">Demande de Sign up !</h6>
             
                <div class="form-group" *ngIf="!submitted1">
                  <label>Username</label>
                  <input type="text" class="form-control"  placeholder="Votre Username" id="username" [(ngModel)]="demande.username">
                </div>
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control"  placeholder="Votre Nom" id="nom" [(ngModel)]="demande.nom">
                </div>
                <div class="form-group">
                  <label>Prenom</label>
                  <input type="text" class="form-control"  placeholder="Votre Prenom" id="prenom" [(ngModel)]="demande.prenom">
                </div>
                <div class="form-group">
                  <label>Position</label>
                  <input type="text" class="form-control"  placeholder="Votre position" id="position" [(ngModel)]="demande.position">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control"  placeholder="Votre Email" id="email" [(ngModel)]="demande.email">
                </div>
                <div class="form-group">
                  <label>Mot de Passe</label>
                  <input type="password" class="form-control"  placeholder="Votre Password" id="password" [(ngModel)]="demande.password">
                </div>
                <div class="mt-3">
                  <button (click)="save();reloadPage()" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >Envoyer Demande</button>
                </div> 
                <a (click)="onClick()">Retourner Ã  la page d'authentfication !</a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
