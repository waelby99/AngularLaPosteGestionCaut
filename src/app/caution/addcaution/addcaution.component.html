<div class="container-fluid page-body-wrapper">
<div class="col-md grid-margin stretch-card" style="margin-left: 250px;margin-right: 250px">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" style="text-align: center;">Ajouter Caution</h4>
        <div class="forms-sample">
          <div class="form-group" *ngIf="!submitted">
            <label>Code</label>
            <input type="number" class="form-control"  placeholder="Code" id="code" [(ngModel)]="caution.code">
          </div>
          <div class="form-group">
            <label>Reference</label>
            <input type="text" class="form-control" placeholder="Reference" id="reference" [(ngModel)]="caution.reference">
          </div>
          <div class="form-group">
            <label>Montant</label>
            <input type="number" class="form-control" placeholder="Montant" id="montant" [(ngModel)]="caution.montant">
          </div>
          <div class="form-group">
            <label>Remarque</label>
            <input type="textfield" class="form-control" placeholder="Remarque" id="remarque" [(ngModel)]="caution.remarque">
          </div>
          <div class="form-group">
            <label>Etat</label>
            <select class="form-control" id="etat" [(ngModel)]="caution.etat">
                <option value="option1">En cours</option>
              </select> 
          </div>
          <div class="form-group">
            <label>Date caution</label>
            <input type="date" class="form-control" id="datecaut" [(ngModel)]="caution.datecaut">
          </div>
          <div class="form-group">
            <label>Ordonnateur</label>
            <select type="text" class="form-control" id="ordonnateurs" [(ngModel)]="caution.ordonnateurs">
            </select>  
          </div>
          <div class="form-group">
            <label>Banque</label>
            <select type="text" class="form-control" id="banques" [(ngModel)]="caution.banques">
            </select> 
          </div>
          <div class="form-group">
            <label>Fournisseur</label>
            <select type="text" class="form-control" id="fournisseurs" [(ngModel)]="caution.fournisseurs">
            </select>
          </div>
          
          <a type="submit" (click)="saveCaution()" class="btn btn-primary me-2">Ajouter Caution</a>
          
        </div>
      </div>
    </div>
  </div>
</div>
