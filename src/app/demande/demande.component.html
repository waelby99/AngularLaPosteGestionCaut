
<div class="container-fluid page-body-wrapper">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" style="text-align: center;">Listes des demandes d'ajout </h4>
                    
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>

                                <tr>
                                    <th>Username</th>
                                    <th>Nom</th>
                                    <th>Prenom</th>
                                    <th>Position</th>
                                    <th>Email</th>
                                    <th>Date de la demande</th>
                                    <th>Etat</th>
                                    <th style="text-align: center;">Actions</th>
                                </tr>

                            </thead>
                            <tbody>
                               <tr *ngFor="let i of ToShow">
                                    <td>{{i.username}}</td>
                                    <td>{{i.nom}}</td>
                                    <td>{{i.prenom}}</td>
                                    <td>{{i.position}}</td>
                                    <td>{{i.email}}</td>
                                    <td>{{i.demandecreatedat | date:'yyyy-MM-dd HH:mm'}}</td>
                                    <td>{{i.etat}}</td>
                                    <td style="text-align: center;">         
                                    </td>
                                </tr>
                    
                            </tbody>
                        </table>
                    </div>
                </div>
              </div>
        </div>
      </div>
   </div>
</div>
