<div class="container-fluid page-body-wrapper">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" style="text-align: center;">Listes des banques</h4>
                    <a (click)="addbank()" class="btn btn-inverse-primary btn-fw">Ajouter Banque </a>
                    <input type="text" [(ngModel)]="searchQuery" placeholder="Search..." (input)="filterBanques()">

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>

                                <tr>
                                    <th>Nom du banque </th>
                                    <th>Email</th>
                                    <th>Adresse</th>
                                    <th>Téléphone</th>
                                
                                    <th style="text-align: center;">Actions</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr *ngFor="let i of ToShow">
                                    <td>{{i.nom}}</td>
                                    <td>{{i.mail}}</td>
                                    <td>{{i.adresse}}</td>
                                    <td>{{i.tel}}</td>
                                    
                                    <td style="text-align: center;">
                                        
                                    <a (click)="edit(i.id)" target="blank" style="font-size: 20px;">
                                        <i class="mdi mdi-pencil"></i>
                                    </a>
                                </td>
                                </tr>
                    
                            </tbody>
                        </table>
                    </div>
                </div>
              </div>
        </div>
      </div>
   </div>
</div>
