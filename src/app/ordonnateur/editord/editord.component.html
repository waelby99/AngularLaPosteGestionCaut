<div class="container-fluid page-body-wrapper">
    <div class="col-md grid-margin stretch-card" style="margin-left: 250px;margin-right: 250px">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title" style="text-align: center;">Modifier Ordonnateur</h4>
            <div class="forms-sample">
              <div class="form-group">
                <label>Réference</label>
                <input type="test" class="form-control" placeholder="Réference" id="ref" [(ngModel)]="ordonnateur.ref">
              </div>
              
              <div class="form-group">
                <label>Nom de l'Ordonnateur</label>
                <input type="text" class="form-control"  placeholder="Nom de l'Ordonnateur " id="nom" [(ngModel)]="ordonnateur.nom">
              </div>
            
              <a type="submit" (click)="update()" class="btn btn-primary me-2">Modifier Ordonnateur</a>
            </div>
          </div>
        </div>
      </div>
    </div>
