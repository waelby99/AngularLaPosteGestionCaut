<div class="container-fluid page-body-wrapper">
    <div class="col-md grid-margin stretch-card" style="margin-left: 250px;margin-right: 250px">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title" style="text-align: center;">Ajouter Ordonnateur</h4>
            <div class="forms-sample">
              <div class="form-group" *ngIf="!submitted">
                <label>Nom de l'Ordonnateur</label>
                <input type="text" class="form-control"  placeholder="Nom de l'Ordonnateur " id="nom" [(ngModel)]="ordonnateur.nom">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email" [(ngModel)]="ordonnateur.mail">
              </div>
              <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" placeholder="Adresse" id="adresse" [(ngModel)]="ordonnateur.adresse">
              </div>
              <div class="form-group">
                <label>Téléphone</label>
                <input type="number" class="form-control" placeholder="Téléphone" id="tel" [(ngModel)]="ordonnateur.tel">
              </div> 
              <a type="submit" (click)="saveordonnateur();newordonnateur()" class="btn btn-primary me-2">Ajouter Ordonnateur</a>
            </div>
          </div>
        </div>
      </div>
    </div>
